<!DOCTYPE html>
<html lang="en">

     <head>
          <meta charset="UTF-8">
          <meta name="viewport"
               content="width=device-width, initial-scale=1.0">

          <!-- Google Fonts -->
          <link rel="preconnect"
               href="https://fonts.googleapis.com">
          <link rel="preconnect"
               href="https://fonts.gstatic.com"
               crossorigin>
          <link href="https://fonts.googleapis.com/css2?family=Stack+Sans+Headline:wght@200..700&display=swap"
               rel="stylesheet">
          <!-- Google Fonts -->

          <!-- Bootstrap CSS + Icons -->
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
               rel="stylesheet" />
          <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css"
               rel="stylesheet" />

          <!-- Custom CSS -->
          <link rel="stylesheet"
               href="{{ url_for('static', filename='css/style.css') }}">

          <link rel="icon"
               type="image/x-icon"
               href="{{ url_for('static', filename='img/favicon.ico') }}" />

          <title>TasksTrackr&trade;</title>

     </head>

     <body class="bg-light bg-custom pt-5">




          <h1>I'm part of the base template!</h1>
          {% block content %}
          {% endblock %}


          <!-- bootrap js -->
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
               integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
               crossorigin="anonymous"></script>

     </body>

</html>
