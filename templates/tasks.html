{% extends "base.html" %}
{% block content %}

<div class="container text-center py-3">
    <h1 class="taskTheme"><strong>Your Tasks</strong></h1>
    <p>Manage your tasks here.</p>
</div>


<div class="accordion"
    id="accordionExample">

    
    <!-- Accordion item -->
   
    <div class="accordion-item shadow-sm">
        <h2 class="accordion-header"
            id="heading">
            <div class="d-flex align-items-center justify-content-between w-100">
                <!-- Accordion toggle -->
                <button class="accordion-button collapsed flex-grow-1 me-3"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapse"
                    aria-expanded="false"
                    aria-controls="collapse">
                    <strong></strong> : &nbsp;&nbsp;<small></small>
                    
                    <i class="bi bi-exclamation-circle-fill text-warning ms-2"
                        data-bs-toggle="tooltip"
                        data-bs-placement="right"
                        data-bs-custom-class="tooltip-orange"
                        title="URGENT!"></i>
                    
                </button>

                


            </div>
        </h2>


        <div id="collapse"
            class="accordion-collapse collapse"
            aria-labelledby="heading"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <strong></strong>
                <p></p>
                <p class="text-muted">Logged by: </p>
            </div>
        </div>
    </div>
    

   

</div>

{% endblock %}
