{% extends "base.html" %}
{% block content %}

<div class="container py-3">
    <div class="d-flex align-items-center justify-content-between mb-3">
        <h2 class="taskTheme mb-0">Manage Categories</h2>
        <a class="btn btn-outline-secondary btn-sm"
            href="{{ url_for('admin_users') }}">Manage Users</a>
    </div>

    <form class="row gy-2 gx-2 align-items-center mb-3"
        method="POST"
        action="{{ url_for('admin_categories') }}">
        <div class="col-12 col-md-6 col-lg-4">
            <div class="form-floating">
                <input type="text"
                    class="form-control"
                    id="category_name"
                    name="category_name"
                    placeholder="New Category"
                    required>
                <label for="category_name">New Category</label>
            </div>
        </div>
        <div class="col-auto">
            <input type="hidden"
                name="csrf_token"
                value="{{ csrf_token() }}">
            <button type="submit"
                class="btn btn-task-theme">
                Add Category
            </button>
        </div>
    </form>

    <div class="table-responsive">
        <table class="table align-middle">
            <thead class="table-light">
                <tr>
                    <th>Category</th>
                    <th class="text-end">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for category in categories %}
                <tr>
                    <td>{{ category.category_name }}</td>
                    <td class="text-end">
                        <form method="POST"
                            action="{{ url_for('delete_category', category_id=category._id) }}"
                            class="d-inline-block"
                            onsubmit="return confirm('Delete category {{ category.category_name }}? This cannot be undone.');">
                            <input type="hidden"
                                name="csrf_token"
                                value="{{ csrf_token() }}">
                            <button type="submit"
                                class="btn btn-sm btn-danger">
                                Delete
                            </button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
