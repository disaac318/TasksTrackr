{% extends "base.html" %}
{% block content %}

<div class="container py-4">
    <h2 class="taskTheme mb-3">Reset Password</h2>
    <p class="mb-3">Enter your username. A reset link (valid for 1 hour) will be generated.</p>
    <form method="POST"
        action="{{ url_for('reset_request') }}"
        class="row g-3">
        <div class="col-12 col-md-6 col-lg-4">
            <div class="form-floating">
                <input type="text"
                    id="username"
                    name="username"
                    class="form-control"
                    placeholder="Username"
                    minlength="5"
                    maxlength="30"
                    required>
                <label for="username">Username</label>
            </div>
        </div>
        <div class="col-auto">
            <input type="hidden"
                name="csrf_token"
                value="{{ csrf_token() }}">
            <button type="submit"
                class="btn btn-task-theme">
                Generate Reset Link
            </button>
        </div>
    </form>
    {% if reset_link %}
    <div class="alert alert-info mt-3">
        Reset link (valid 1 hour): <br>
        <a href="{{ reset_link }}">{{ reset_link }}</a>
    </div>
    {% endif %}
</div>

{% endblock %}
