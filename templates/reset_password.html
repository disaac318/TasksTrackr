{% extends "base.html" %}
{% block content %}

<div class="container py-4">
    <h2 class="taskTheme mb-3">Set New Password</h2>
    <p class="mb-3">Enter your new password below.</p>
    <form method="POST"
        action="{{ url_for('reset_password', token=token) }}"
        class="row g-3">
        <div class="col-12 col-md-6 col-lg-4">
            <div class="form-floating mb-3">
                <input type="password"
                    id="password"
                    name="password"
                    class="form-control"
                    minlength="6"
                    maxlength="128"
                    required>
                <label for="password">New Password</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password"
                    id="confirm"
                    name="confirm"
                    class="form-control"
                    minlength="6"
                    maxlength="128"
                    required>
                <label for="confirm">Confirm Password</label>
            </div>
        </div>
        <div class="col-12">
            <input type="hidden"
                name="csrf_token"
                value="{{ csrf_token() }}">
            <button type="submit"
                class="btn btn-task-theme">
                Update Password
            </button>
        </div>
    </form>
</div>

{% endblock %}
